name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3

        with:
          java-version: '11'
          distribution: 'adopt'
      # - name: Test with Maven
      #   run: mvn test -Dtest=!org.myrobotlab.opencv.OpenCVFilterDL4JTest
      # - name: Build with Maven
      #   run: mvn --batch-mode --update-snapshots -DskipTests package
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -Dtest=!org.myrobotlab.opencv.OpenCVFilterDL4JTest package        