name: Java CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3

        with:
          java-version: "11"
          distribution: "adopt"
          # NEATO ! CACHE !!!!
          cache: "maven"

      - name: Install Missing Dependencies
        run: sudo apt-get install -y libv4l-0

      - name: Dependency Test # installs all dependencies
        run: mvn test -Dtest=org.myrobotlab.framework.DependencyTest -q
      - name: Build with Maven # currently cannot test opencv
        # run: mvn --batch-mode -Dtest=!**/OpenCV* test surefire-report:report jacoco:report -q
        run: mvn --batch-mode test surefire-report:report jacoco:report -q

      - name: Get next version
        uses: reecetech/version-increment@2023.9.3
        id: version
        with:
          scheme: semver
          increment: patch

      - name: Package with Maven
        run: "mvn package -DskipTests -Dversion=${{ steps.version.outputs.version }} -q"

      # - name: Fake Build
      #   run: |
      #     mkdir -p target
      #     echo ${{ github.sha }} > ./target/myrobotlab.zip

      - name: Pre Release
        if: github.ref != 'refs/heads/develop'
        id: prerelease
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          prerelease: true
          files: ./target/myrobotlab.zip
          name: "Pre ${{ steps.version.outputs.version }} Nixie"
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          body_path: ./release-template.md

      # - name: Publish Test Report
      #   if: success() || failure()
      #   uses: scacap/action-surefire-report@v1

      - name: Add Coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.ACCESS_TOKEN }}
          # min-coverage-overall: 40
          # min-coverage-changed-files: 60

      - name: Release
        if: github.ref == 'refs/heads/develop'
        id: release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          files: ./target/myrobotlab.zip
          name: "${{ steps.version.outputs.version }} Nixie"
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          body_path: ./release-template.md
