<!-- file menu button bar begin -->
<div class="row">
    <div class="form-inline col-md-12">
        <button ng-click="newFile = !newFile" class="btn btn-default">
            <span class="glyphicon glyphicon-file"/>new
        </button>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button class="btn btn-default uib-dropdown-toggle" type="button" data-toggle="dropdown">examples</button>
            <ul uib-dropdown-menu>
                <li id="newService">
                    <form class="navbar-form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <input class="form-control" type="text" ng-model="newType" press-enter="msg.loadPyRobotLabServiceScript(newType.simpleName);newType=''" placeholder="Service Type" title="service type example" uib-typeahead="service as service.simpleName for service in getPossibleServices() | filter:{simpleName:$viewValue}" typeahead-min-length="0" typeahead-template-url="nav/templates/serviceSearchTemplate.html">
                                <!-- button class="btn btn-default" ng-click="msg.loadPyRobotLabServiceScript(newType.name.substring(23))">load</button -->
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
        <button class="btn btn-default" ng-click="exec()">
            <span class="glyphicon glyphicon-play"></span>
            execute       
        </button>
        <button class="btn btn-default" ng-click="msg.stop()">
            <span class="glyphicon glyphicon-stop"></span>
            stop
        </button>
        <button class="btn btn-default" ng-click="loadFile=!loadFile">
            <span class="glyphicon glyphicon-open-file"></span>
            open
        </button>
        <button class="btn btn-default" ng-click="saveScript()">
            <span class="glyphicon glyphicon-save-file">save        
        </button>
        <button class="btn btn-default" ng-click="downloadScript()">
            <span class="glyphicon glyphicon-download-alt">download
        </button>
    </div>
</div>
<div class="row">
    <div ng-show="newFile">
        <input class="form-control" type="text" placeholder="filename" width="50px" ng-model="newName" press-enter="newScript(newName)" autofocus/>
    </div>
</div>
<div class="row">
    <div ng-show="loadFile">
        <input type="file" file-model="myFile"/>
        <button ng-click="uploadFile()">upload me</button>
    </div>
</div>
<div class="row">
	<!--
    Active key: {{ activeKey  }}  activeScript: {{service.openedScripts[activeKey]}} <br/> -->
    <uib-tabset>
        <uib-tab ng-repeat="(key, value) in service.openedScripts" index="$index + 1" select="tabSelected(value)">
            <uib-tab-heading>
                <span>
                    {{getTabHeader(key)}}&nbsp;&nbsp;&nbsp;
                    <button type="button" class="close" data-ng-click="closeScript(key)" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </span>
            </uib-tab-heading>
            <div ng-model="scripts[key].code" style="height: 500px;width: 100%;" id="$index" ui-ace="{
		                                       useWrapMode : false,
		                                       showGutter: true,		                                       
                                               theme:'chrome',
		                                       mode: 'python',
		                                       firstLineNumber: 1,
		                                       onLoad: aceLoaded,		                                       
		                                       onChange: aceChanged}"></div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="row">
	<span>console <button ng-click="log = '';$apply()" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"/>
        </button></span><br/>
    <pre>{{log}}</pre>

</div>
