<div class="row">
    <h3>
        Random Methods 
    <toggle width="30" height="28" ng-model="service.enabled" ng-change="service.enabled?msg.enable():msg.disable()" on=" " off=" "></toggle>
    </h3>
    <b>service.method</b>
    (param ranges) every interval<br/>
    <br/>
    <div ng-repeat="(key, value) in service.randomData">
        <toggle width="30" height="28" ng-model="value.enabled" ng-change="value.enabled?msg.enable(key):msg.disable(key)" on=" " off=" "></toggle>
        <b>{{key}}</b>
        (
        
        
        <span ng-repeat="param in value.data">
            {{param.min}} - {{param.max}}
                <span ng-repeat="item in param.set">{{item}}
                </span>
        </span>
        )
        every {{value.minIntervalMs}} ms to {{value.maxIntervalMs}} ms
    
    
    </div>
</div>
<div class="row">
    <button class="btn btn-default" title="add a new random method event" ng-click="getServiceList()">
        <span>
            <span class="glyphicon glyphicon-plus"></span>
        </span>
    </button>
    <div class="btn-group" ng-show="state.showServices" uib-dropdown>
        <button type="button" class="btn btn-default">
            service <b>{{state.selectedService}}</b>
        </button>
        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
            <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu">
            <li ng-repeat="name in serviceList">
                <a href="" ng-click="addService(name)">{{name}}</a>
            </li>
        </ul>
    </div>
    <div class="btn-group" ng-show="state.showMethods" uib-dropdown>
        <button type="button" class="btn btn-default">
            method <b>{{state.selectedMethod}}</b>
        </button>
        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
            <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu">
            <li ng-repeat="method in methodList">
                <a href="" ng-click="addMethod(method)">{{method}}</a>
            </li>
        </ul>
    </div>
    <div class="btn-group" ng-show="state.showMethodEntries" uib-dropdown>
        <div ng-repeat="ne in methodEntryList">
            <!-- a href="" ng-click="addMethod(method)">{{value}}</a -->
            <div ng-repeat="pn in ne.parameterNames">
                {{pn}}
                <input class="form-control small-text-form" type="text" ng-model="newName" placeholder="min" title="name of new service to be created" press-enter="start(newName, newType)">
                <input class="form-control small-text-form" type="text" ng-model="newName" placeholder="max" title="name of new service to be created" press-enter="start(newName, newType)">
                <button class="btn btn-default" ng-show="state.selectedMethod && state.selectedService" title="add a new random method event" ng-click="addRandom()">
                    <span>add</span>
                </button>
            </div>
        </div>
    </div>
</div>
