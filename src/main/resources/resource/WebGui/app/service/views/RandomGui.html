<div class="row">
    <h3>
        Random Methods 
    <toggle width="30" height="28" ng-model="service.enabled" ng-change="service.enabled?msg.enable():msg.disable()" on=" " off=" "></toggle>
    </h3>
    <b>service.method</b>
    (param ranges) every interval<br/>
    <br/>
    <div ng-repeat="(key, value) in service.randomData">
        <toggle width="30" height="28" ng-model="value.enabled" ng-change="value.enabled?msg.enable(key):msg.disable(key)" on=" " off=" "></toggle>
        <b>{{key}}</b>
        (        
        
        
        <span ng-repeat="param in value.data">
          <span ng-if="param.min !== null">
            [ {{param.min}} - {{param.max}} ]
          </span>
            {{param.set}}
          <span ng-if="!$last">, </span>
            
        </span>
        )
        every {{value.minIntervalMs}} ms to {{value.maxIntervalMs}} ms 

            
        
        <button class="btn btn-default" title="remove a random method event" ng-click="remove(key)">
            <span>
                <span class="glyphicon glyphicon-minus"></span>
            </span>
        </button>
    </div>
</div>
<hr/>
<div class="row">
    <button class="btn btn-default" title="add a new random method event" ng-click="getServiceList()">
        <span>
            <span class="glyphicon glyphicon-plus"></span>
        </span>
    </button>
        <input ng-show="state.showServices" class="form-control medium-text-form" type="number" ng-model="state.minTime" placeholder="min time ms" title="min time for the event to fire">
        <input ng-show="state.showServices" class="form-control medium-text-form" type="number" ng-model="state.maxTime" placeholder="max time ms" title="max time for the event to fire">
        <div class="btn-group" ng-show="state.showServices" uib-dropdown>
            <button type="button" class="btn btn-default">
                service <b>{{state.selectedService}}</b>
            </button>
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu">
                <li ng-repeat="name in serviceList">
                    <a href="" ng-click="addService(name)">{{name}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group" ng-show="state.showMethods" uib-dropdown>
            <button type="button" class="btn btn-default">
                method <b>{{state.selectedMethod}}</b>
            </button>
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu">
                <li ng-repeat="method in methodList">
                    <a href="" ng-click="addMethod(method)">{{method}}</a>
                </li>
            </ul>
        </div>
        <div ng-show="state.selectedMethod && state.selectedService" class="btn-group" ng-show="state.showMethodEntries" uib-dropdown>
            <table class="table-method table-striped">
                <tr ng-repeat="ne in methodEntryList">
                    <td ng-repeat="pn in ne.parameterNames">
                        {{pn}}                        
                    
                    
                        <span>
                            <input class="form-control small-text-form" type="number" ng-model="parameters[$parent.$index][$index].min" placeholder="min" title="name of new service to be created">
                            <input class="form-control small-text-form" type="number" ng-model="parameters[$parent.$index][$index].max" placeholder="max" title="name of new service to be created">
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-default" title="add a new random method event" ng-click="addRandom($index)">add
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
