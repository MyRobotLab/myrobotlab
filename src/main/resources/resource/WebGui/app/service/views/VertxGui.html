<form class="form-inline" role="forms">
  <div class="form-group">
    <label data-toggle="tooltip">
      autostart browser
      <input
        type="checkbox"
        ng-model="service.config.autoStartBrowser"
        ng-change="msg.setAutoStartBrowser(service.config.autoStartBrowser);msg.broadcastState()"
        title="automatically spawns a new browser next startup"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      &nbsp;&nbsp;port
      <input class="form-control" type="text" ng-model="port" placeholder="{{service.config.port}}" title="the port vertx is currently set to listen on" />
      <button class="btn btn-default" ng-click="msg.setPort(port);">restart</button>
    </label>
  </div>
</form>
