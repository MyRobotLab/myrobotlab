<style>
    .inmoov-sub-panel {
        width: auto;
        max-width: auto;
        margin-bottom: 0px;
    }

    #container {
        width: 620px;
        height: 588px;
        /* border: 1px solid #000; */
        position: relative;
        background-image: url("../InMoov2/img/background.png");
        z-index: 0;
    }

    #container-cell {
        width: 620px;
    }

    .inmoov-menu-button {
        position: absolute;
        z-index: 30;
    }
    .inmoov-main-menu-button {
        position: absolute;
        left: 170px;
        top: 155px;
        z-index: 10;
    }
</style>
<table border="1" class="table table-striped">
    <tr>
        <td colspan="2">&nbsp;{{onText}} 
        </td>
    </tr>
    <tr>
        <td id="container-cell">
            <!--inmoov map begin-->
            <div id="container">
                <div class="inmoov-menu-button" ng-repeat="button in buttons" id="button.name +'Src'" ng-init="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-mouseover="imgSrc='../InMoov2/img/'+button.name+'_hover.png'" ng-mouseout="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                    <img class="inmoov-menu-button" ng-src="{{imgSrc}}" ng-click="setPanel(button.name)" style="transform: translate({{button.translate}})"/>
                </div>
                <img class="inmoov-menu-button" ng-src="{{selectedButton.img}}" ng-click="setPanel(selectedButton.name)" style="transform: translate({{selectedButton.translate}})"/>

                            <div class="inmoov-main-menu-button" id="'InMoovImg'" ng-init="InMoovImg='../InMoov2/img/InMoov_off.png'" ng-mouseover="InMoovImg='../InMoov2/img/InMoov_hover.png'" ng-mouseout="InMoovImg='../InMoov2/img/InMoov_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                <img ng-src="{{InMoovImg}}" ng-click="setPanel('InMoov')" />
            </div>
            <img class="inmoov-main-menu-button" ng-src="{{InMoovImg.img}}" ng-click="setPanel('InMoov')" />

            </div>
        </td>
        <td>
            <!-- panels begin -->
            <!------------------------ brain begin ------------------------------>
            <table ng-show="showPanel('brain')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <img src="../Brain.png"/>
                        <label>brain Activated:</label>
                    </td>
                    <td>
                        <toggle width="70" height="30" ng-model="service.isBrainActivated" ng-change="!service.isBrainActivated?msg.stopBrain():msg.startBrain()" on="ON" off="OFF"/>
                    </td>
        </td>
    </tr>
    <tr>
        <td>
            <label>chatBot</label>
            {{service.language}}   
                        
            
            <div class="form-group">
                <select class="form-control" ng-model="languageSelected" id="language-select" ng-change="msg.setLocale(languageSelected)">
                    <option ng-repeat="(key, value) in service.locales" value="{{key}}">{{key}} - {{value.displayLanguage}}</option>
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <!------needs FIXING-------------->
            <label>session</label>
            ( {{currentUserName}} )
                        
            
            <!------end FIXING-------------->
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
        </td>
    </tr>
</table>
<!------------------------ brain end ------------------------------>
<!------------------------ arm begin ------------------------------>
<table ng-show="showPanel('arm')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoovArm.png"/>
            <label>leftArm Activated:</label>
        <td>
            <toggle width="70" height="28" ng-model="service.isLeftArmActivated" ng-change="!service.isLeftArmActivated?msg.stopLeftArm():msg.startLeftArm()" width="120" height="30" on="ON" off="OFF"/>
        </td>
</td></tr>
<tr>
    <td>
        <img src="../InMoovArm.right.png"/>
        <label>rightArm Activated:</label>
    <td>
        <toggle width="70" height="28" ng-model="service.isRightArmActivated" ng-change="!service.isRightArmActivated?msg.stopRightArm():msg.startRightArm()" width="120" height="30" on="ON" off="OFF"/>
    </td>
</td></tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ arm end ------------------------------>
<!------------------------ ear begin ------------------------------>
<table ng-show="showPanel('ear')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoov_ear.png"/>
            <label>ear Activated:</label>
        <td>
            <toggle width="120" height="28" ng-model="service.isEarActivated" ng-change="!service.isEarActivated?msg.stopEar():msg.startEar()" width="80" height="30" on="ON" off="OFF"/>
        </td>
</td></tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ torso begin ------------------------------>
<table ng-show="showPanel('torso')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoovTorso.png"/>
            <label>torso Activated:</label>
        <td>
            <toggle width="120" height="28" ng-model="service.isTorsoActivated" ng-change="!service.isTorsoActivated?msg.stopTorso():msg.startTorso()" width="80" height="30" on="ON" off="OFF"/>
        </td>
</td></tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ torso end ------------------------------>
<!------------------------ hand begin ------------------------------>
<table ng-show="showPanel('hand')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoovHand.png"/>
            <label>leftHand Activated:</label>
        <td>
            <toggle width="70" height="28" ng-model="service.isLeftHandActivated" ng-change="!service.isLeftHandActivated?msg.stopLeftHand():msg.startLeftHand()" width="120" height="30" on="ON" off="OFF"/>
        </td>
</td></tr>
<tr>
    <td>
        <img src="../InMoovHand.right.png"/>
        <label>rightHand Activated:</label>
    <td>
        <toggle width="70" height="28" ng-model="service.isRightHandActivated" ng-change="!service.isRightHandActivated?msg.stopRightHand():msg.startRightHand()" width="120" height="30" on="ON" off="OFF"/>
    </td>
</td></tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ hand end ------------------------------>
<!------------------------ mouth begin ------------------------------>
<table ng-show="showPanel('mouth')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoov_mouth.png"/>
            <label>mouth Activated:</label>
        <td>
            <toggle width="70" height="30" ng-model="service.isMouthActivated" ng-change="!service.isMouthActivated?msg.stopMouth():msg.startMouth()" on="ON" off="OFF"/>
        </td>
</td></tr>
<tr>
    <td>
        <label>speech Engine:</label>
        <div width="120" height="28">
            <select ng-show="!service.isMouthActivated" class="form-control" ng-model="service.speechService" id="language-select" ng-change="msg.setSpeechType(service.speechService)">
                <option ng-repeat="speechType in speechTypes" value="{{getShortName(speechType)}}">{{getShortName(speechType)}}</option>
            </select>
        </div>
        <div width="120" height="28" ng-show="service.isMouthActivated">
            <span ng-show="service.isMouthActivated && !service.mute" width="120" height="28">
                <select class="form-control" ng-model="service.voiceSelected" id="language-select" ng-change="msg.setVoice(service.voiceSelected)" width="120" height="28">
                    <option ng-repeat="voice in service.voices" value="{{voice.name}}">{{voice.name}} {{voice.gender}} {{voice.locale.tag}}  {{voice.description}}</option>
                </select>
            </span>
            <toggle ng-model="service.mute" ng-change="msg.setMute(service.mute)" width="80" height="28" on="muted" off="unmuted"></toggle>
            <br/>
            <input class="form-control" type="text" id="speakText" ng-model="speakText">
            <button class="btn btn-default form-control" ng-click="speak()">speak</button>
        </div>
    </td>
</tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ mouth end ------------------------------>
<!------------------------ head begin ------------------------------>
<table ng-show="showPanel('head')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoovHead.png"/>
            <label>head Activated:</label>
        <td>
            <toggle width="80" height="30" ng-model="service.isHeadActivated" ng-change="msg.setMute(!service.mute)" width="80" height="25" on="ON" off="OFF"/></toggle>
        </td>
</td></tr>
<tr>
    <td>
        <img src="../OpenCV.png"/>
        <label>vision Activated:</label>
    <td>
        <toggle width="80" height="30" ng-model="service.isOpenCVActivated" ng-change="!service.isOpenCVActivated?msg.stopOpenCV():msg.startOpenCV()" on="ON" off="OFF"/></toggle>
    </td>
</td></tr>
<tr>
    <td>
        <img src="../InMoovEyelids.png"/>
        <label>eyeLids Activated:</label>
    <td>
        <toggle width="80" height="30" ng-model="service.isEyeLidsActivated" ng-change="!service.isEyeLidsActivated?msg.stopEyeLids():msg.startEyeLids()" on="ON" off="OFF"></toggle>
    </td>
</td></tr>
<tr>
    <td>
        <label>eyeLidsLeft Activated:</label>
    <td>
        <toggle width="80" height="30" ng-model="EyeLidsLeftActivated" ng-change="!EyeLidsLeftActivated?msg.stopEyeLids():msg.startEyeLids()" on="ON" off="OFF"></toggle>
    </td>
</td></tr>
<tr>
    <td>
        <label>eyeLidsRight Activated:</label>
    <td>
        <toggle width="80" height="30" ng-model="EyeLidsRightActivated" ng-change="!EyeLidsRightActivated?msg.stopEyeLids():msg.startEyeLids()" on="ON" off="OFF"></toggle>
    </td>
</td></tr>
<tr>
    <td>
        <img src="../Tracking.png"/>
        <toggle ng-model="service.mute" ng-change="msg.setMute(!service.mute)" width="140" height="30" on="head tracking on" off="head tracking off"></toggle>
        <toggle ng-model="service.mute" ng-change="msg.setMute(!service.mute)" width="140" height="30" on="eyes tracking on" off="eyes tracking off"></toggle>
    </td>
</tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ head end ------------------------------>
<!------------------------ extra begin ------------------------------>
<table ng-show="showPanel('extra')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../NeoPixel.png"/>
            <label>neopixel Activated:</label>
        <td>
            <toggle width="80" height="30" ng-model="service.isNeopixelActivated" ng-change="!service.isNeopixelActivated?msg.stopNeopixel():msg.startNeopixel()" on="ON" off="OFF"/></toggle>
        </td>
</td></tr>
<tr>
    <td>
        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
    </td>
</tr>
</table>
<!------------------------ extra end ------------------------------>
<!------------------------ InMoov begin ------------------------------>
<table ng-show="showPanel('InMoov')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoov_Icon.png"/>
            <label>config</label>
            <div class="form-group">
                <select multiple class="form-control">
                    <option>config-01</option>
                    <option>default</option>
                    <option>my-config-01</option>
                    <option>my-config-02</option>
                </select>
            </div>
            <button class="btn btn-default" ng-click="msg.export()">save</button>
            <button class="btn btn-default" ng-click="msg.newConfig()">create new</button>
            <button class="btn btn-default" ng-click="msg.exportAll()">save all</button>
            <button class="btn btn-default" ng-click="msg.load()">load</button>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../InMoov.png"/>
            <label>services</label>
            <br/>
            <button class="btn btn-default" ng-click="msg.startAll()">start all</button>
            <button class="btn btn-default" ng-click="msg.startServos()">start servos</button>
            <button class="btn btn-default" ng-click="msg.fullSpeed()">full speed</button>
            <button class="btn btn-default" ng-click="msg.halfSpeed()">half speed</button>
            <button class="btn btn-default" type="button" ng-click="msg.stop()">
                <span>
                    <img src="../stop.png"/>&nbsp;&nbsp;&nbsp;&nbsp;stop 
                            
                
                </span>
            </button>
            <button class="btn btn-default" ng-click="msg.disable()">disable</button>
        </td>
    </tr>
    <tr>
        <td>
            <toggle width="120" height="28" ng-model="service.isVirtual" ng-change="!service.isVirtual?msg.setVirtual(false):msg.setVirtual(true)" on="virtualize on" off="virtualize off"></toggle>
            <toggle width="120" height="28" ng-model="service.isSimulatorActivated" ng-change="!service.isSimulatorActivated?msg.stopSimulator():msg.startSimulator()" on="simulator on" off="simulator off"></toggle>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../InMoovGestureCreator.png"/>
            <label>gestures</label>
            <br/>
            <input class="form-control" type="text" id="gesture" ng-model="selectedGesture" ng-readonly="isConnected" uib-typeahead="gesture for gesture in service.gestures | filter:$viewValue | limitTo:30" typeahead-min-length="0"/>
            <button class="btn btn-default" ng-click="msg.loadGestures()">load gestures</button>
            <button class="btn btn-default" ng-click="msg.cycleGestures()">cycle gestures</button>
            <button class="btn btn-default" ng-click="executeGesture(selectedGesture)">execute</button>
        </td>
    </tr>
</table>
<!------------------------ panel end ------------------------------>
<!-- panels end -->
</td></tr></table>
