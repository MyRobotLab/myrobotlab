<style>
    .inmoov-sub-panel {
        width: auto;
        max-width: auto;
        margin-bottom: 0px;
    }

    #container {
        width: 620px;
        height: 588px;
        /* border: 1px solid #000; */
        position: relative;
        background-image: url("../InMoov2/img/background.png");
        z-index: 0;
    }

    #container-cell {
        width: 620px;
    }

    .inmoov-menu-button {
        position: absolute;
        z-index: 30;
    }

    .inmoov-main-menu-button {
        position: absolute;
        left: 170px;
        top: 155px;
        z-index: 10;
    }
</style>
<table border="1" class="table table-striped">
    <tr>
        <td colspan="2">&nbsp;{{onText}} 
        </td>
    </tr>

                <div class="inmoov-menu-button" ng-repeat="button in buttons" id="button.name +'Src'" ng-init="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-mouseover="imgSrc='../InMoov2/img/'+button.name+'_hover.png'" ng-mouseout="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                    <img class="inmoov-menu-button" ng-src="{{imgSrc}}" ng-click="setPanel(button.name)" style="transform: translate({{button.translate}})"/>
                </div>
                <img class="inmoov-menu-button" ng-src="{{selectedButton.img}}" ng-click="setPanel(selectedButton.name)" style="transform: translate({{selectedButton.translate}})"/>
                <div class="inmoov-main-menu-button" id="'InMoovImg'" ng-init="InMoovImg='../InMoov2/img/InMoov_off.png'" ng-mouseover="InMoovImg='../InMoov2/img/InMoov_hover.png'" ng-mouseout="InMoovImg='../InMoov2/img/InMoov_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                    <img ng-src="{{InMoovImg}}" ng-click="setPanel('InMoov')"/>
                </div>
                <img class="inmoov-main-menu-button" ng-src="{{InMoovImg.img}}" ng-click="setPanel('InMoov')"/>
               -->
                <div class="inmoov-menu-button" ng-repeat="button in buttons" id="button.name +'Src'" ng-init="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-mouseover="imgSrc='../InMoov2/img/'+button.name+'_hover.png'" ng-mouseout="imgSrc='../InMoov2/img/'+button.name+'_off.png'" ng-style="imgStyle='transform:translateX(300px)'">
                    <img class="inmoov-menu-button" ng-src="{{imgSrc}}" ng-click="setPanel(button.name)" style="transform: translate({{button.translate}})"/>
                </div>
                <img class="inmoov-menu-button" ng-src="{{selectedButton.img}}" ng-click="setPanel(selectedButton.name)" style="transform: translate({{selectedButton.translate}})"/>
               
            </div>
        </td>
        <td>
            <!-- panels begin -->
            <!------------------------ brain begin ------------------------------>
            <table ng-show="showPanel('brain')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <label>brain Activated:</label>
                    </td>
                    <td>
                        <toggle width="70" height="30" ng-model="service.isBrainActivated" ng-change="!service.isBrainActivated?msg.stopBrain():msg.startBrain()" on="ON" off="OFF"/>
                        <img src="../peers.png" height="28" ng-click="filterPeers('brain')"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>chatBot</label>
                        {{service.language}}   
                        
                        <div class="form-group">
                            <select class="form-control" ng-model="languageSelected" id="language-select" ng-change="msg.setLocale(languageSelected)">
                                <option ng-repeat="(key, value) in service.locales" value="{{key}}">{{key}} - {{value.displayLanguage}}</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!------needs FIXING-------------->
                        <label>session</label>
                        ( {{currentUserName}} )
                        
                        <!------end FIXING-------------->
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default" ng-click="msg.export()">Save Config</button>
                    </td>
                </tr>
            </table>
            <!------------------------ brain end ------------------------------>
            <!------------------------ arm begin ------------------------------>
            <table ng-show="showPanel('arm')" class="inmoov-sub-panel table table-striped">

                        <label>leftArm Activated:</label>
                    <td>

                        <img src="../peers.png" height="28" ng-click="filterPeers('leftArm')"/>
                    </td>
        </td>
    </tr>
    <tr>
        <td>
            <label>rightArm Activated:</label>
        <td>
            <toggle width="70" height="28" ng-model="service.isRightArmActivated" ng-change="!service.isRightArmActivated?msg.stopRightArm():msg.startRightArm()" width="120" height="30" on="ON" off="OFF"/>
            <img src="../peers.png" height="28" ng-click="filterPeers('rightArm')"/>
        </td>
</td></tr>
<tr>

    </td>

        </td>
    </td>
</tr>
<tr>
    <td>
        <label>speech Engine:</label>
        <div width="120" height="28">
            <select ng-show="!service.isMouthActivated" class="form-control" ng-model="service.speechService" id="language-select" ng-change="msg.setSpeechType(service.speechService)">
                <option ng-repeat="speechType in speechTypes" value="{{getShortName(speechType)}}">{{getShortName(speechType)}}</option>
            </select>
        </div>
        <div width="120" height="28" ng-show="service.isMouthActivated">
            <span ng-show="service.isMouthActivated && !service.mute" width="120" height="28">
                <select class="form-control" ng-model="service.voiceSelected" id="language-select" ng-change="msg.setVoice(service.voiceSelected)" width="120" height="28">
                    <option ng-repeat="voice in service.voices" value="{{voice.name}}">{{voice.name}} {{voice.gender}} {{voice.locale.tag}}  {{voice.description}}</option>
                </select>
            </span>
            <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">voices &nbsp;<span class="caret"></span>
            </button>-->
            <toggle ng-model="service.mute" ng-change="msg.setMute(service.mute)" width="80" height="28" on="muted" off="unmuted"></toggle>
            <br/>
            <input class="form-control" type="text" id="speakText" ng-model="speakText">
            <button class="btn btn-default form-control" ng-click="speak()">speak</button>
        </div>
    </td>
</tr>
<tr>
    <td>

    </td>
