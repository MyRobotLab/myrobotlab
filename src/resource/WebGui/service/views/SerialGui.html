<!-- FIXME - this should be a portDirective begin -->
<div class="row">
  <div class="col-md-6">
   <label>port</label>
    <div class="input-group">
   <!-- {{possiblePorts}} -->
       <input class="form-control" type="text" ng-model="portName" ng-readonly="isConnected" uib-typeahead="portName for portName in possiblePorts | filter:$viewValue | limitTo:8"/>
       <span class="input-group-btn"><button class="btn btn-default" ng-show="!isConnected" ng-click="refresh()">refresh</button></span>
       <span class="input-group-btn"><button class="btn btn-default" ng-show="!isConnected" ng-click="connect(portName, service.baudrate, service.databits, service.stopbits, service.parity)">connect</button></span>
       <span class="input-group-btn"><button class="btn btn-default" ng-show="isConnected" ng-click="disconnect()">disconnect</button></span>
       <!-- span class="input-group-btn"><button class="btn btn-default" ng-model="monitorModel" btn-checkbox ng-click="monitor()">monitor</button></span -->
     </div>
  </div>
  <div class="col-md-4">
     <img ng-src="../{{isConnectedImage}}.png" /> <!-- TODO - make directive -->
     <label ng-show="isConnected">{{stats.lineSpeed}} Kbps</label>
  </div>
  <div class="col-md-2">
  </div>
</div>
<!-- FIXME - this should be a portDirective end -->

<div class="row">
  <div class="col-md-12">
    <label class="btn btn-default pull-right" ng-model="monitorModel" uib-btn-checkbox ng-click="monitor()">monitor</label>   
  </div>
</div>

<div class="row">
<div class="col-lg-3">
    <label for="service.baudrate">rate</label>
    <input type="text" class="form-control input-sm" ng-readonly="isConnected" ng-model="service.baudrate" uib-typeahead="baudrate for baudrate in possibleBaud | filter:$viewValue | limitTo:8">
</div>
<div class="col-lg-3">    
    <label for="service.databits">data bits</label>
    <input type="text" size="3" ng-readonly="isConnected" ng-model="service.databits" class="form-control">
</div>
<div class="col-lg-3">
    <label for="service.stopbits">stop bits</label>
    <input type="text" ng-readonly="isConnected" ng-model="service.stopbits" class="form-control">
</div>
<div class="col-lg-3">
    <label for="service.parity">parity</label>
    <input type="text" ng-readonly="isConnected" ng-model="service.parity" class="form-control">
</div>
</div>

<div class="row">
<div class="col-lg-12">
  <label for="rx">rx {{rxCount}}</label>
  <textarea ng-model="rx" class="form-control" rows="8" id="rx" readonly scroll-glue></textarea>
</div>
</div>

<div class="row">
<div class="col-lg-12">
  <label for="tx">tx {{txCount}}</label>
  <textarea ng-model="tx" class="form-control" rows="3" id="tx" readonly scroll-glue></textarea>

  <input type="text" ng-readonly="!isConnected" placeholder="send data here" ng-model="txData" class="form-control" press-enter="writeString(txData)">
<button class="btn btn-default" ng-readonly="!isConnected" ng-click="writeString(txData)">send</button>
<!-- TODO - implement :) <button class="btn btn-default" ng-readonly="!isConnected" ng-click="sendFile()">send file</button> -->
</div>
</div>
