<div class="row">
  <div class="col-lg-12">

  <rzslider rz-slider-model="pos.value" rz-slider-options="pos.options"/>

   <!-- simple dropdown -->
  <div class="input-group">
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle>controller<span class="caret"></span></a>
      <ul class="uib-dropdown-menu" >
        <li ng-repeat="possibleController in controllers" ng-click="setControllerName(possibleController)"><a href>{{possibleController}}</a></li>
      </ul>
  </span>
   
   <input type="text" class="form-control" ng-model="controllerName" ng-disabled="isAttached"><!-- FIXME - type-ahead -->  

  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle>pin<span class="caret"></span></a>
      <ul class="uib-dropdown-menu">
        <li ng-repeat="newPin in pins"><a href ng-click="setPin(newPin)">{{newPin}}</a></li>
      </ul>
  </span>

   <input type="text" class="form-control" ng-model="pin" ng-disabled="isAttached"><!-- FIXME - type-ahead -->  
     
   <span class="input-group-btn">
         <button class="btn btn-default" ng-show="isAttached"  ng-click="msg.detach()">detach</button>
         <button class="btn btn-default" ng-show="!isAttached"  ng-click="msg.attach(controllerName, pin)">attach</button>
   </span>

  </div>

<div class="input-group">
  <span class="input-group-addon">speed</span>
  <input type="text" class="form-control" ng-model="speed" uib-tooltip="fractional speed 0.0 to 1.0">
  <span class="input-group-addon">rest</span>
  <input type="text" class="form-control" ng-model="rest" uib-tooltip="resting position of servo">
  <span class="input-group-addon">min</span>
  <input type="text" class="form-control" ng-model="min" uib-tooltip="minimum allowed position of servo">
  <span class="input-group-addon">max</span>
  <input type="text" class="form-control" ng-model="max" uib-tooltip="maximum allowed position of servo">
  <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="update(speed, rest, min, max)">update</button>
        <button class="btn btn-default" type="button" ng-click="sweep()" ng-show="!service.isSweeping">sweep</button>
        <button class="btn btn-default" type="button" ng-click="msg.stop()" ng-show="service.isSweeping">stop</button>
        <button class="btn btn-default" type="button" ng-click="msg.setEventsEnabled(eventsEnabled)" ng-model="eventsEnabled" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">events</button>
  </span>
</div>
